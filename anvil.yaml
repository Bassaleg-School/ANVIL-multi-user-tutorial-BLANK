allow_embedding: false
correct_dependency_ids: {}
db_schema:
  articles:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: title
      type: string
    - admin_ui: {width: 200}
      name: content
      type: string
    - admin_ui: {width: 200}
      name: image
      type: media
    - admin_ui: {width: 200}
      name: created
      type: datetime
    - admin_ui: {width: 200}
      name: updated
      type: datetime
    - admin_ui: {width: 200}
      name: category
      target: categories
      type: link_single
    server: full
    title: Articles
  categories:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    server: full
    title: Categories
  table_4:
    client: none
    columns: []
    server: full
    title: Table 4
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
dependencies: []
name: Anvil Login Tutorial
package_name: News_App
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-full
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: Homepage, type: form}
startup_form: null
